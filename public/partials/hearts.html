<div class="col-xs-12" style="padding:0" ng-controller="HeartsCtrl">
  <!-- <p><a href="#" onclick="window.location.reload()">Back to home</a></p> -->
  <div class="col-xs-12 text-center">
    <h4 ng-class="{'current-player': currentPlayer == north}">{{members[north].name}}</h4>
    <p>Points: {{points[north]}}</p>
    <div class="card back">
      <p>{{hands[north]}}</p>
    </div>
  </div>
  <div class="col-xs-3 text-center" style="padding:0;overflow:hidden">
    <h4 ng-class="{'current-player': currentPlayer == west}">{{members[west].name}}</h4>
    <p>Points: {{points[west]}}</p>
    <div class="card back">
      <p>{{hands[west]}}</p>
    </div>
  </div>
  <div class="col-xs-6" style="padding:0">
    <div class="col-xs-12 text-center">
      <div ng-class="field[north].classname || 'placeholder'"></div>
    </div>
    <div class="col-xs-6 text-center" style="padding:0">
      <div ng-class="field[west].classname || 'placeholder'"></div>
    </div>
    <div class="col-xs-6 text-center" style="padding:0">
      <div ng-class="field[east].classname || 'placeholder'"></div>
    </div>
    <div class="col-xs-12 text-center">
      <div ng-class="field[south].classname || 'placeholder'"></div>
    </div>
  </div>
  <div class="col-xs-3 text-center" style="padding:0;overflow:hidden">
    <h4 ng-class="{'current-player': currentPlayer == east}">{{members[east].name}}</h4>
    <p>Points: {{points[east]}}</p>
    <div class="card back">
      <p>{{hands[east]}}</p>
    </div>
  </div>
  <div class="col-xs-12 text-center" style="padding:0">
    <h4 ng-class="{'current-player': currentPlayer == south}">{{members[south].name}}</h4>
    <p>Points: {{points[south]}}</p>
    <div ng-repeat="card in hand" ng-class="card.classname" ng-click="playCard(card.id)"></div>
  </div>
  <div class="col-xs-12 text-right" ng-if="heartBroken">
    <p>ðŸ’”</p>
  </div>
  <!-- scoreboard modal -->
  <div class="modal fade" id="scoreboard" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Scoreboard</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-hover">
            <!-- TODO: highlight winner -->
            <!-- track by $index coz names and scores may not unique -->
            <thead>
              <tr>
                <th ng-repeat="m in members track by $index">{{m.name}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="round in scores track by $index">
                <td ng-repeat="score in round track by $index">{{score}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <!-- TODO: end game? -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end scoreboard modal -->
</div>
